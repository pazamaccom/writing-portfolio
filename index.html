<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isabella Zapparoli — Writer, Poet, and Storyteller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- TOP NAV BAR -->
  <nav class="top-nav" id="topNav">
    <div class="nav-inner">
      <a href="#" class="nav-brand" data-filter="all">Isabella Zapparoli</a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#" class="nav-link active" data-filter="all">Home</a></li>
        <li><a href="#" class="nav-link" data-filter="Poetry">Poetry</a></li>
        <li><a href="#" class="nav-link" data-filter="Opinion">Opinion</a></li>
        <li><a href="#" class="nav-link" data-filter="Prose">Prose</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-ornament">✦</div>
      <h1 class="hero-title">Writer, Poet, and Storyteller</h1>
      <p class="hero-tagline">Poetry · Opinion · Prose</p>
      <div class="hero-line"></div>
    </div>
  </header>

  <!-- CATEGORY NAVIGATION CARDS -->
  <section class="category-cards">
    <div class="category-cards-inner">
      <button class="cat-card cat-card--poetry" data-filter="Poetry">
        <div class="cat-card-overlay"></div>
        <div class="cat-card-content">
          <span class="cat-card-icon">✧</span>
          <span class="cat-card-label">Poetry</span>
          <span class="cat-card-count" id="countPoetry">0 pieces</span>
        </div>
      </button>
      <button class="cat-card cat-card--opinion" data-filter="Opinion">
        <div class="cat-card-overlay"></div>
        <div class="cat-card-content">
          <span class="cat-card-icon">◆</span>
          <span class="cat-card-label">Opinion</span>
          <span class="cat-card-count" id="countOpinion">0 pieces</span>
        </div>
      </button>
      <button class="cat-card cat-card--prose" data-filter="Prose">
        <div class="cat-card-overlay"></div>
        <div class="cat-card-content">
          <span class="cat-card-icon">▬</span>
          <span class="cat-card-label">Prose</span>
          <span class="cat-card-count" id="countProse">0 pieces</span>
        </div>
      </button>
    </div>
  </section>

  <!-- ACTIVE FILTER INDICATOR -->
  <div class="filter-indicator" id="filterIndicator" style="display:none;">
    <div class="filter-indicator-inner">
      <span class="filter-indicator-text">Showing: <strong id="filterLabel"></strong></span>
      <button class="filter-clear" id="filterClear">Show All ×</button>
    </div>
  </div>

  <!-- WRITING FEED -->
  <main class="feed">
    <div class="feed-grid" id="feedGrid">
      <!-- Cards injected by JS -->
    </div>
    <p class="feed-empty" id="feedEmpty" style="display:none;">No pieces found in this category.</p>
  </main>

  <!-- READER OVERLAY -->
  <div class="reader-overlay" id="readerOverlay">
    <div class="reader-backdrop" id="readerBackdrop"></div>
    <div class="reader-panel" id="readerPanel">
      <button class="reader-close" id="readerClose" aria-label="Close">×</button>
      <div class="reader-content" id="readerContent">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-ornament">✦</div>
      <p>© 2026 Isabella Zapparoli</p>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
