<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabella Zapparoli — Poetry · Opinion · Essays</title>
    <meta name="description" content="Writing portfolio of Isabella Zapparoli — poetry, opinion pieces, and essays.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Hero -->
    <header class="hero">
        <div class="hero-inner">
            <h1 class="hero-title">Isabella Zapparoli</h1>
            <p class="hero-subtitle">Poetry · Opinion · Essays</p>
        </div>
        <div class="hero-decoration" aria-hidden="true">
            <span class="deco-line deco-line--1"></span>
            <span class="deco-line deco-line--2"></span>
            <span class="deco-line deco-line--3"></span>
        </div>
    </header>

    <!-- Sticky Filter Bar -->
    <nav class="filter-bar" id="filterBar">
        <div class="filter-bar-inner">
            <button class="filter-btn active" data-filter="All">All</button>
            <button class="filter-btn" data-filter="Poetry">Poetry</button>
            <button class="filter-btn" data-filter="Opinion">Opinion</button>
            <button class="filter-btn" data-filter="Essays">Essays</button>
            <button class="filter-btn" data-filter="Prose">Prose</button>
        </div>
    </nav>

    <!-- Card Grid -->
    <main class="grid-container" id="gridContainer">
        <div class="card-grid" id="cardGrid">
            <!-- Cards injected by JS -->
        </div>
        <div class="no-results" id="noResults" style="display:none;">
            <p>No pieces in this category yet.</p>
        </div>
    </main>

    <!-- Reader Overlay -->
    <div class="reader-overlay" id="readerOverlay" aria-hidden="true">
        <div class="reader-backdrop" id="readerBackdrop"></div>
        <div class="reader-panel" id="readerPanel">
            <button class="reader-close" id="readerClose" aria-label="Close reader">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <line x1="6" y1="6" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="22" y1="6" x2="6" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="reader-content" id="readerContent">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2026 Isabella Zapparoli. All rights reserved.</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
